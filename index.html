<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecdff62a48.js" crossorigin="anonymous"></script>

    <title>Challenge 1 - Alura - Decodificador de texto</title>

<!--incrementando o CSS-->
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="shortcut icon" href="/img/alura logo 1.png" type="'image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>
<!--cabeçalho da página-->
    <header>
        <img src="/img/alura logo 2.png" alt="logo da Alura">
    <h1> Decodificador de Textos</h1>
    </header>

<!--caixa de conteúdos-->
    <main class="content">
        <div class="content-grid">
            <textarea class="content-input" name="texto" id="text" cols="30" rows="5" autofocus placeholder="Digite seu texto. É essencial que seja em letras minúsculas e sem acentos."></textarea>
            <div class="content-answer">
                <p class="answer">Aqui será mostrado o seu resultado.</p>
                <span class="content-copy">Copiar texto</span>
                <span class="text-copied">Texto copiado com sucesso!</span>
            </div>
<!--botões-->
            <div class="content-buttons">
                <span class="button1">Criptografar</span>
                <span class="button2">Descriptografar</span>
            </div>
        </div>
    </main>
<!--rodapé da página-->
    <footer>
        <p>Desenvolvido por © Janiele Damasceno - 2022</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/janiele-damasceno-bispo-40695b192/"><i class="fab fa-linkedin"></i> </a> </li>
            <li><a href="https://github.com/janieledamasceno"><i class="fab fa-github"></i> </a> </li>
    </footer>
<!--incrementando o JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
